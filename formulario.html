<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
    form{
        font-family: 'Times New Roman', Times, serif;
        font-size: 18px;
        width: 25%;
        margin: 5px 0;
        border: 5px solid black;
        padding: 10px;
    }
    </style>
</head>
<body>
    <form>
        <label for="idnome">Nome:</label>
        <input type="text"  id="idnome">
        <br>
        <label for="iddt">Data de Nascimento:</label>
        <input type="text"  id="iddt">
        <br>
        <label for="idnome">Sexo:</label>
        <input type="radio" name="sexo" value="Masc" id="idsexo">
        <label for="idsexo">Masc</label>
        <input type="radio" name="sexo" value="Fem" id="idsexo">
        <label for="idsexo">Fem</label>
        <input type="radio" name="sexo" value="Pref" id="idsexo">
        <label for="idsexo">Prefiro não informar</label>
        <br>
        <label>Endereço</label>
        <br>
        <label for="idlog">Logradouro:</label>
        <input type="text" id="idlog">
        <br>
        <label>Bairro:</label>
        <input type="text"/><br/>
        <label>Cidade:</label>
        <input type="text"/><br/>
        <label>UF:</label>
        <select>
                <option>DF</option>
                <option>RJ</option>
                <option>SP</option>
        </select><br/>
            <label>Email:</label>
            <input type="text"/><br/>    
            <input type="submit" value="Limpar">
            <input type="submit" value="Enviar">         
    </form>
    
</body>
</html>
